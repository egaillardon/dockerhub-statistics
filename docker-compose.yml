version: '3'
services:
  telegraf:
    build:
      context: telegraf
      dockerfile: Dockerfile
    environment:
      - TZ=Europe/Paris
    ports:
      - 9273:9273
    restart: always
  prometheus:
    build:
      context: prometheus
      dockerfile: Dockerfile
    depends_on:
      - telegraf
    environment:
      - TZ=Europe/Paris
    ports:
      - 9090:9090
    restart: always
    volumes:
      - prometheus-data:/prometheus
  grafana:
    build:
      context: grafana
      dockerfile: Dockerfile
    depends_on:
      - prometheus
    environment:
      - TZ=Europe/Paris
      - GF_SECURITY_ADMIN_PASSWORD
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_SNAPSHOTS_EXTERNAL_ENABLED=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
    ports:
      - 3000:3000
    restart: always
    volumes:
      - grafana-data:/var/lib/grafana
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
